<!-- CHILD TEMPLATE -->
<ng-container *ngIf="showTemplate">
    {{list}} 
    <br>
    <p>Select Priority</p>
    <select name="subscriptionType" [(ngModel)]="chosenPriority">
        <option value="High">High Priority</option>
        <option value="Medium">Medium Priority</option>
        <option value="Low">Low Priority</option>
    </select>
     <br>
     <button (click)="addToList()">Confirm</button>
</ng-container>
<br>
