<!-- PARENT -->
<main>
    <h1>Enter your agenda bellow!</h1>

    <section>
        <input type="text" placeholder="Enter the goal for today!" [(ngModel)]="userInput">

        <br>
        <select name="subscriptionType" [(ngModel)]="priority">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>
        <br>
        <button (click)="createNewGoal()">Create</button>
    </section>

    <section>
        <app-to-do-list></app-to-do-list>
    </section>

    <section>
        <app-filter>
            
        </app-filter>
    </section>


</main>
